<!DOCTYPE html>
<html ng-app='myApp'>
<head>
    <meta charset="utf-8">
    <title>NotesList</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" type="text/javascript"></script>
    <!-- Свіжа збірка мінімізованих CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Додаткові теми -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- Свіжа збірка мінімізованої JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>

<body ng-controller='mainCtrl'>
    <div class='container'>
        <h2>NotesList</h2><br>
        <new-form name = "tesT"></new-form>
        <div class='head_left'>
            <form ng-submit='addTask()'>
            <span><input  type="text" placeholder='...new Date' ng-model='new.date'></span>
            <span><input type="text" placeholder='...new Task' ng-model='new.description'></span>
            <input class="btn btn-primary" type="submit" value="Add new task">
            </form>
        </div>
        <div class='head_right'>
            <span>Events on the page: <select  ng-model="limitValue" ng-options="task for task in limitRange"></select></span>
        </div>
        <div class='content'>    
            <table class="table table-hover" id="grid"> 
                <thead>
                    <tr>
                        <th data-type="num">#</th>
                        <th data-type="taskDate">Task Date</th>
                        <th data-type="description" ng-click="sorterTask">Task Desctiption</th>
                        <th data-type="reminder">Done</th>
                        <th >Remove</th>
                    </tr>
                </thead>
                <tbody class="table table-striped" >
                    <tr ng-repeat='task in tasks | limitTo:limitValue'>
                        <td ng-bind="$index+1"></td>
                        <td ng-bind="task.date"></td>
                        <td><span class="done-{{task.done}}" ng-bind="task.description"></span></td>
                        <td>
                           
                                <input class="checkbox-inline" type="checkbox" ng-model='task.done'>
                        
                        </td>
                        <td><button class="remove" ng-click="removeTask(task)">x</button></td>
                    </tr>
                </tbody>
            </table>
            <hr> 
        </div>
    </div>   
</body>
</html>
